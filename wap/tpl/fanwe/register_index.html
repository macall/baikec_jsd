<script type="text/javascript">
    var left_time_act = null;
    var left_time = 0;
    function left_time_func() {
        clearTimeout(left_time_act);
        if (left_time > 0) {
            $("#btn_send").html(left_time + "秒后重发");
            $("#btn_send").addClass("dis");
            $("#btn_send").css({"color": "#999", "border": "1px solid #999"});
            left_time--;
            left_time_act = setTimeout(left_time_func, 1000);
        } else {
            $("#btn_send").css({"background": "#ff6401","color": "#fff"});
            $("#btn_send").removeClass("dis");
            $("#btn_send").html("重新发送");
        }
    }

    function  do_send() {
        if ($("#btn_send").hasClass("dis"))
            return false;
        var mobile = $("#mobile").val();

        if (!mobile) {
            alert("请填写手机号码");
            return false;
        }

        //alert(mobile.length);
        if (mobile.length != 11) {
            alert("请填写正确的手机号码");
            return false;
        }

        //http://o2o.fanwe.net/sjmapi/index.php?act=register_verify_phone&mobile=13559110609&is_login=1&r_type=2
        var query = new Object();

        query.mobile = mobile;
        query.is_login = 1;
        //query.r_type = 1;
        query.post_type = "json";
        var ajaxurl = '{wap_url a="index" r="register_verify_phone"}';
        //alert(ajaxurl);
        
	$.ajax({
		url:ajaxurl,
		data:query,
		type:"Post",
		dataType:"json",
		success:function(data){
			alert(data.info);
			
			if(data.status == 1){
				left_time = 60;
				left_time_func();
				//location.replace(document.referrer);
				//window.location.href = "{url a="index" r="index#index"}";
			}else{
				
			}
		}
		,error:function(){
			alert("服务器提交错误");
		}
	});
    }

    function  check() {

        var obj1 = $("#mobile").val();
        var obj3 = $("#pwd").val();
        var obj4 = $("#ppwd").val();
        var obj2 = $("#code").val();
        var obj6 = $("#ref_uid").val();
        if (!obj1) {
            alert("请填写手机号");
            return false;
        }
        if (obj1.length != 11) {
            alert("请填写正确的手机号码");
            return false;
        }
        if (!obj3) {
            alert("请填密码");
            return false;
        }
        if (!obj4) {
            alert("请填确认密码");
            return false;
        }
        if (obj3 != obj4) {
            alert("两次密码不一致");
            return false;
        }
        if (!obj2) {
            alert("请填入验证码");
            return false;
        }
        var query = new Object();
        query.mobile = obj1;
        query.code = obj2;
        query.password = obj3;
        query.ref_uid = obj6;
        query.post_type = "json";
        var ajaxurl = $("#normal-register-form").attr("action");
        $.ajax({
            url: ajaxurl,
            data: query,
            type: "post",
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    alert(data.info);
                    window.location.href = "{wap_url a="index" r="user_center#index"}";
                } else {
                    alert(data.info);
                }
            }
            , error: function () {
                alert("服务器提交错误");
            }
        });
        return false;
    }
</script>
