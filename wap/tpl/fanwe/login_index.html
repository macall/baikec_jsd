<script type="text/javascript">
function  do_login(){
		
	var obj1=$("#mobile").val();
	var obj2=$("#pwd").val();
	if(!obj1){
		alert("请填写手机号码");
		return false;	
	}
	if(!obj2){
		alert("请填写密码");
		return false;	
	}	
	
	var query = new Object();
	query.mobile = obj1;
	query.pwd = obj2;
	query.post_type = "json";
	var ajaxurl = '{wap_url a="index" r="login"}';
	//alert(ajaxurl);
	
	$.ajax({
		url:ajaxurl,
		data:query,
		type:"Post",
		dataType:"json",
		success:function(data){
			alert(data.info);
			if(data.user_login_status == 1){
				if(document.referrer.indexOf("login") > 0){
					window.location.href = "{wap_url a="index" r="index#index"}";
				}else{
					location.replace(document.referrer);
				}
			}
		}
		,error:function(){
			alert("服务器提交错误");
		}
	});
	return false;
}
    
</script>
